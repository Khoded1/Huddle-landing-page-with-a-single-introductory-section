<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/respo.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				margin-top: 2rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<img class="huddle_logo" src="images/logo.svg" alt="" />
			<div class="huddle_container">
				<img
					class="huddle_image"
					src="images/illustration-mockups.svg"
					alt=""
				/>
				<div class="huddle_details">
					<h1 class="huddle__header">
						Build The Community <br />
						Your Fans Will Love
					</h1>
					<p class="huddle__paragraph">
						Huddle re-imagines the way we build communities. You have
						<br />
						a voice, but so does your audience. Create connections with
						<br />
						your users as you engage in genuine discussion.
					</p>
					<a class="huddle__register" href="#">Register</a>
				</div>
			</div>
			<div class="huddle__icons">
				<a href="#"
					><ion-icon class="huddle__icon" name="logo-facebook"></ion-icon
				></a>
				<a href="#"
					><ion-icon
						class="huddle__icon huddle__active"
						name="logo-instagram"
					></ion-icon
				></a>
				<a href="#"
					><ion-icon class="huddle__icon" name="logo-linkedin"></ion-icon
				></a>
			</div>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Khodedcodeit</a>.
			</p>
		</footer>
	</body>
</html>
